<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-cover bg-center" style="background-image:url('C:/Users/mairo/OneDrive/Documents/proyecto del sena/Firefly parqueaderos spy 18698.jpg');">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-200 p-8 rounded-lg shadow-lg w-full max-w-4xl">
            <div class="flex justify-between items-center mb-4">
                <button class="text-2xl"><i class="fas fa-arrow-left"></i></button>
            </div>
            <h2 class="text-2xl font-bold text-center mb-4">Registro de parqueaderos</h2>
            <p class="text-center mb-6">Esta sección permitirá a los desarrolladores y Administradores-Gerentes registrar el parqueadero o el parqueadero de la empresa.</p>
            <form>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <input type="text" placeholder="Nombre del parqueadero *" class="w-full p-2 border border-gray-300 rounded">
                    <input type="text" placeholder="Coordenadas de latitud y longitud" class="w-full p-2 border border-gray-300 rounded">
                    <input type="text" placeholder="NIT de la empresa (En caso de que sea el parqueadero de una empresa) *" class="w-full p-2 border border-gray-300 rounded">
                    <input type="text" placeholder="Dirección *" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <h3 class="text-xl font-bold text-center mb-4">Cupos</h3>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <input type="text" placeholder="Cantidad de cupos para motos *" class="p-2 border border-gray-300 rounded">
                    <input type="text" placeholder="Cantidad de cupos para autos *" class="p-2 border border-gray-300 rounded">
                    <input type="text" placeholder="Cantidad de cupos para bicicletas *" class="p-2 border border-gray-300 rounded col-span-2">
                </div>
                <h3 class="text-xl font-bold text-center mb-4">Características del parqueadero</h3>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <input type="text" placeholder="Altitud entrada *" class="p-2 border border-gray-300 rounded">
                    <input type="text" placeholder="Tipo parqueadero *" class="p-2 border border-gray-300 rounded">
                    <input type="text" placeholder="Cantidad de pisos *" class="p-2 border border-gray-300 rounded">
                    <input type="text" placeholder="¿Tiene sombra? *" class="p-2 border border-gray-300 rounded">
                </div>
                <div class="flex justify-center space-x-4">
                    <button type="button" class="bg-red-500 text-white p-3 rounded-full"><i class="fas fa-times"></i></button>
                    <button type="button" class="bg-green-500 text-white p-3 rounded-full"><i class="fas fa-check"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
