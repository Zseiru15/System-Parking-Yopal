<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Mejores Ofertas</title>
    <link rel="stylesheet" href="mejor oferta.css">
</head>
<body>
    <div class="container">
        <!-- Header con logo -->
        <div class="header">
            <img alt="SPY Logo" height="60" src="C:\Users\mairo\OneDrive\Documents\proyecto del sena\Sin título.jpeg" width="60"/>
        </div>
        <!-- Botón para volver a la página principal -->
        <a href="Bienvenida.html" class="back-button">Volver</a>

        
        <!-- Título principal -->
        <div class="cuadro">
            <h1>Historial de Mejores Ofertas</h1>
        </div>
        


        <!-- Sección de ofertas -->
        <div class="offers">
            <div class="offers-column">
                <h2>Ofertas Destacadas</h2>
                <div class="offer-item" onclick="redirigirOferta('https://maps.google.com/?q=Parqueadero+Unicentro+Yopal')">
                    <img src="C:\Users\mairo\OneDrive\Documents\proyecto del sena\a-well-lit-underground-parking-garage-filled-with--MUuc1yCVTCmphbwwOCUAYA--89RxuSuRH2MqZG-diyOOA.jpeg" alt="Oferta 1">
                    <div class="text">
                        <h2>Descuento de fin de mes</h2>
                        <p>20% de descuento</p>
                        <p class="views">Visitas: 0</p>
                    </div>
                </div>
            </div>

            <div class="offers-column">
                <h2>Ofertas Recientes</h2>
                <div class="offer-item" onclick="redirigirOferta('https://maps.google.com/?q=Parqueadero+Unicentro+Yopal')">
                    <img src="C:\Users\mairo\OneDrive\Documents\proyecto del sena\a-well-lit-underground-parking-garage-filled-with--MUuc1yCVTCmphbwwOCUAYA--89RxuSuRH2MqZG-diyOOA.jpeg" alt="Oferta 2">
                    <div class="text">
                        <h2>50% en la primera hora</h2>
                        <p>Oferta limitada</p>
                        <p class="views">Visitas: 0</p>
                    </div>
                </div>
            </div>
        </div>

    <!-- Contenedor para los botones -->
<div class="buttons-container">
    <!-- Botón para agregar ofertas -->
    <div class="add-offer">
        <button class="btn-add" onclick="mostrarModal('addOffer')">Agregar más ofertas</button>
    </div>

    <!-- Estadísticas del mes -->
    <div class="monthly-stats">
        <button class="btn-stats" onclick="mostrarModal('stats')">Ver estadísticas del mes</button>
    </div>
</div>

    <!-- Modal para agregar ofertas -->
    <div id="addOfferModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Agregar Oferta</h2>
            <input id="offer-name" type="text" placeholder="Nombre de la oferta">
            <input id="offer-description" type="text" placeholder="Descripción de la oferta">
            <input id="offer-image" type="file" accept="image/*">
            <div class="buttons">
                <button class="btn-confirm" onclick="confirmarOferta()">Confirmar</button>
                <button class="btn-cancel" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar estadísticas -->
    <div id="statsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Estadísticas del Mes</h2>
            <p><strong>Total de visitas este mes:</strong> <span id="total-monthly-views">0</span></p>
            <p><strong>Visitas hoy:</strong> <span id="total-daily-views">0</span></p>
            <p><strong>Fecha y Hora:</strong> <span id="current-datetime"></span></p>
            <div class="buttons">
                <button class="btn-close" onclick="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Versículo diario -->
    <footer>
        <p id="daily-verse"></p>
    </footer>

    <script src="mejor oferta.js"></script>
</body>
</html>
