<!DOCTYPE html>
<html lang="es"> <!-- Define el tipo de documento como HTML5 y establece el idioma de la página en español -->

<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres en UTF-8 para soporte de caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajusta la escala y tamaño de la página para dispositivos móviles -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Asegura la compatibilidad con el último modo de renderizado de IE -->
    <title>Editar datos</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <!-- Enlaces a archivos CSS y fuentes -->
    <link rel="stylesheet" href="editar datos.css"> <!-- Vincula el archivo CSS para los estilos de la página -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="editor datos.css">
</head>

<body class="bg-gray-100">
<!-- Contenido principal -->
<main class="main-content">
    <div class="max-w-lg mx-auto mt-10 bg-white shadow-lg rounded-lg">
        <div class="flex justify-between items-center bg-gray-800 text-white p-4 rounded-t-lg">
            <div class="flex-1 text-center">
                <h2 class="text-lg font-semibold">Editar datos</h2>
            </div>
            <i class="fas fa-times cursor-pointer"></i>
        </div>
        <div class="border-b-2 border-blue-500"></div>
        <div class="p-4">
            <div class="mb-4">
                <h3 class="text-lg font-semibold">Datos</h3>
            </div>
            <div class="space-y-4">
                <div class="flex items-center">
                    <input type="file" class="flex-1 border border-gray-300 rounded p-2">
                </div>
                <div class="flex items-center">
                    <input type="text" placeholder="Nombre de usuario"
                        class="flex-1 border border-gray-300 rounded p-2">
                </div>
                <div class="flex items-center">
                    <input type="text" placeholder="Apellido de usuario"
                        class="flex-1 border border-gray-300 rounded p-2">
                </div>
                <div class="flex items-center">
                    <input type="text" placeholder="Numero de identificacion"
                        class="flex-1 border border-gray-300 rounded p-2">
                </div>
                <div class="flex items-center">
                    <input type="text" placeholder="Edad" class="flex-1 border border-gray-300 rounded p-2">
                </div>
                <div class="flex items-center">
                    <input type="text" placeholder="Genero" class="flex-1 border border-gray-300 rounded p-2">
                </div>
                <div class="flex items-center">
                    <input type="text" placeholder="Ciudad" class="flex-1 border border-gray-300 rounded p-2">
                </div>
                <div class="flex items-center">
                    <input type="text" placeholder="Estado civil" class="flex-1 border border-gray-300 rounded p-2">
                </div>
                <div class="flex items-center">
                    <input type="text" placeholder="Lugares de parqueadero"
                        class="flex-1 border border-gray-300 rounded p-2">
                </div>
            </div>
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-2">Redes sociales</h3>
                <div class="flex space-x-4">
                    <i class="fab fa-whatsapp text-4xl text-green-500 cursor-pointer"></i>
                    <i class="fab fa-facebook text-4xl text-blue-700 cursor-pointer"></i>
                    <i class="fab fa-telegram text-4xl text-blue-500 cursor-pointer"></i>
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-4">
                <button id="cancelButton" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</button>
                <button id="saveButton" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar datos</button>
            </div>
            <div id="message" class="mt-4 text-center"></div>
        </div>
    </div>
</main>

    <script>
        document.getElementById('saveButton').addEventListener('click', function () {
            const messageDiv = document.getElementById('message');
            if (navigator.onLine) {
                messageDiv.textContent = 'Guardado con éxito';
                messageDiv.className = 'text-green-500';
            } else {
                messageDiv.textContent = 'Error: No hay conexión a Internet';
                messageDiv.className = 'text-red-500';
            }
        });

        document.getElementById('cancelButton').addEventListener('click', function () {
            // Add your cancel logic here
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
        });
    </script>
</body>

</html>
