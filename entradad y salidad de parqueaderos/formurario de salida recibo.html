<!DOCTYPE html>
<html lang="yo">
<head>
    <meta charset="UTF-8">
    <title>Registro de Vehículos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formurario de salida Recibo.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Vehículos</h2>
        <div class="form-group">
            <label for="datetime-entry">Fecha y Hora de Ingreso</label>
            <input type="datetime-local" id="datetime-entry">
        </div>
        <div class="form-group">
            <label for="plate">Placa</label>
            <input type="text" id="plate" placeholder="Ingrese la placa del vehículo">
        </div>
        <div class="form-group">
            <label for="vehicle">Tipo de Vehículo</label>
            <select id="vehicle">
                <option value="moto">Moto</option>
                <option value="carro">Carro</option>
                <option value="cicla">Cicla</option>
                <option value="taxi">Taxi</option>
                <option value="bus">Bus</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rate">Tarifa por Hora (COP)</label>
            <select id="rate">
                <option value="5000">Moto - $5000</option>
                <option value="8000">Carro - $8000</option>
                <option value="2000">Cicla - $2000</option>
                <option value="6000">Taxi - $6000</option>
                <option value="10000">Bus - $10000</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cashier">Nombre del Cajero</label>
            <input type="text" id="cashier" placeholder="Ingrese el nombre del cajero">
        </div>
        <div class="buttons">
            <button onclick="generarRegistro()">Generar Registro</button>
        </div>
    </div>
    <script src="formurario de salida.js"></script>
</body>
</html>
