<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Vehículos</title>
    <link rel="stylesheet" href="formurario de recibo entrada.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Vehículos</h2>
        <div class="form-group">
            <label for="datetime-entry">Fecha y Hora de Ingreso</label>
            <input type="datetime-local" id="datetime-entry">
        </div>
        <div class="form-group">
            <label for="ticket">Ticket</label>
            <input type="text" id="ticket" readonly placeholder="Generado automáticamente">
        </div>
        <div class="form-group">
            <label for="plate">Placa</label>
            <input type="text" id="plate" placeholder="Ingrese la placa del vehículo">
        </div>
        <div class="form-group">
            <label for="vehicle">Tipo de Vehículo</label>
            <select id="vehicle" onchange="actualizarTarifa()">
                <option value="5000">Moto</option>
                <option value="8000">Carro</option>
                <option value="2000">Bicicleta</option>
                <option value="6000">Taxi</option>
                <option value="10000">Bus</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rate">Tarifa por Hora</label>
            <input type="text" id="rate" readonly>
        </div>
        <div class="form-group">
            <label for="cashier">Nombre del Cajero</label>
            <input type="text" id="cashier" placeholder="Ingrese el nombre del cajero">
        </div>
        <div class="form-group">
            <label for="observations">Observaciones del Vehículo</label>
            <textarea id="observations" rows="3" placeholder="Ingrese observaciones, si aplica"></textarea>
            <p class="thanks-note">¡Gracias por elegir nuestro parqueadero!</p>
        </div>
        <div class="buttons">
            <button onclick="guardarAjustes()">Guardar Ajustes</button>
        </div>
    </div>
    <script src="formurario de recibo entrada.js"></script>
</body>
</html>
