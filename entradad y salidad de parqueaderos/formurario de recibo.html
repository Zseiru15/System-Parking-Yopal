<!DOCTYPE html>
<html>
<head>
    <title>Registro de Vehículos</title>
    <link rel="stylesheet" href="formuraui de recibo.css">
    <style>
        /* CSS aquí */
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Vehículos</h2>
        <div class="form-group">
            <label for="date">Día</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label>Inicia</label>
            <div class="inline">
                <input type="radio" name="time" id="start">
                <label for="start"></label>
            </div>
        </div>
        <div class="form-group">
            <label>Termina</label>
            <div class="inline">
                <input type="radio" name="time" id="end">
                <label for="end"></label>
            </div>
        </div>
        <div class="form-group">
            <label for="ticket">Ticket</label>
            <input type="text" id="ticket" placeholder="Ingrese el ticket">
        </div>
        <div class="form-group">
            <label for="plate">Placa</label>
            <input type="text" id="plate" placeholder="Ingrese la placa">
        </div>
        <div class="form-group">
            <label for="brand">Marca</label>
            <select id="brand">
                <option>Carro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="month">Mes</label>
            <select id="month">
                <option>Enero</option>
            </select>
        </div>
        <div class="form-group">
            <label for="location">Dirección del lugar</label>
            <input type="text" id="location" placeholder="Ingrese la dirección del lugar">
        </div>
        <div class="form-group">
            <label for="rate">Tarifa</label>
            <input type="text" id="rate" placeholder="Ingrese la tarifa">
        </div>
        <div class="form-group">
            <label for="cashier">Nombre del cajero</label>
            <input type="text" id="cashier" placeholder="Ingrese el nombre del cajero">
        </div>
        <div class="buttons">
            <button>Imprimir Recibo</button>
            <button>Guardar ajustes</button>
        </div>
    </div>
</body>
</html>
