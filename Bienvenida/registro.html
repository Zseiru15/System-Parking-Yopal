<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="registro.css" />
    <title>Registro</title>
</head>
<body>
    <div class="registro">
        <div class="overlap-wrapper">
            <div class="overlap">
                <img class="rectangle" src="img/rectangle-1.svg" alt="Decoración" />
                <h1 class="text-wrapper">Crear cuenta</h1>
                <div class="seleccion-de-cargo">
                    <div class="overlap-group-wrapper">
                        <div class="overlap-group">
                            <div class="div">
                                <label class="text-wrapper-2">
                                    <input type="radio" name="cargo" value="usuario"> Usuario
                                </label>
                                <img class="line" src="img/line-19.svg" alt="Línea decorativa" />
                                <img class="img" src="img/line-20.svg" alt="Línea decorativa" />
                            </div>
                            <label class="text-wrapper-3">
                                <input type="radio" name="cargo" value="administrador"> Administrador
                            </label>
                        </div>
                    </div>
                    <button class="registrate">Registrarte</button>
                </div>
                <form>
                    <div class="nombre">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="apellido">
                        <label for="apellido">Apellido *</label>
                        <input type="text" id="apellido" required>
                    </div>
                    <div class="numero-de">
                        <label for="identidad">Número de identidad *</label>
                        <input type="text" id="identidad" required>
                    </div>
                    <div class="correo-electronico-o">
                        <label for="contacto">Número telefónico o correo electrónico *</label>
                        <input type="text" id="contacto" required>
                    </div>
                    <div class="contrasea">
                        <label for="contrasena">Contraseña *</label>
                        <input type="password" id="contrasena" required>
                    </div>
                    <div class="info-de-genero">
                        <p>Género</p>
                        <div class="overlap-2">
                            <label>
                                <input type="radio" name="genero" value="hombre"> Hombre
                            </label>
                            <label>
                                <input type="radio" name="genero" value="mujer"> Mujer
                            </label>
                            <label>
                                <input type="radio" name="genero" value="neutro"> Neutro
                            </label>
                        </div>
                        <p>Puedes cambiar más adelante quién verá tu género en el perfil.</p>
                    </div>
                    <div class="info-de-fecha">
                        <label for="fecha-nacimiento">Fecha de nacimiento *</label>
                        <div class="fecha">
                            <select id="dia" name="dia">
                                <option value="">Día</option>
                                <!-- Opciones de días -->
                            </select>
                            <select id="mes" name="mes">
                                <option value="">Mes</option>
                                <!-- Opciones de meses -->
                            </select>
                            <select id="ano" name="ano">
                                <option value="">Año</option>
                                <!-- Opciones de años -->
                            </select>
                        </div>
                        <p>Si quieres cambiar quién lo ve, accede a la sección “Información” de tu perfil. <br />Para obtener más detalles, visita la Política de privacidad.</p>
                    </div>
                </form>
                <a href="#" class="ya-tienes-cuenta">¿Ya tienes una cuenta? Inicia sesión</a>
                <a href="#" class="termino-y">Términos y condiciones</a>
                <img class="arrow-back-circle" src="img/arrow-back-circle.svg" alt="Volver" />
            </div>
        </div>
    </div>
</body>
</html>
