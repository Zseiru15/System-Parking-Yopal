<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>System Parking Yopal - Inicio de Sesión</title>
    <link rel="stylesheet" href="Inicio.css">

</head>
<body>
    <main class="login-container">
        <form class="login-form">
            <h1>Iniciar sesión</h1>

            <div class="user-type">
                <button type="button" class="user-btn active">Usuario</button>
                <button type="button" class="admin-btn">Administrador</button>
            </div>

            <div class="form-group">
                <input type="text" id="contacto" placeholder="Correo electrónico o número telefónico *" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña *" required>
            </div>

            <button type="submit" class="submit-btn">Iniciar sesión</button>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox">
                    <span>Recuérdame</span>
                </label>
                <a href="/help" class="help-link">¿Necesitas ayuda?</a>
            </div>

            <div class="form-footer">
                <p>¿No tienes cuenta? <a href="/registro">Regístrate</a></p>
                <a href="/recuperar" class="recover-link">Recuperar contraseña</a>
            </div>
        </form>
    </main>
</body>
</html>
