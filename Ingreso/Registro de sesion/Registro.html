<!DOCTYPE html>
<!-- Declara el tipo de documento como HTML5 -->
<html lang="es">
<!-- Define el idioma de la página como español -->

<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 para soportar caracteres especiales -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura el diseño adaptable para dispositivos móviles -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Garantiza la compatibilidad con versiones antiguas de Internet Explorer -->

    <title>System Parking Yopal - Registro</title>
    <!-- Título de la página que aparecerá en la pestaña del navegador -->

    <link rel="stylesheet" href="Registro.css">
    <!-- Enlace a la hoja de estilos externa Registro.css para el diseño del formulario -->

    <link href="https://fonts.googleapis.com/css2?family=Lustria&family=Work+Sans:wght@400;700&family=Marko+One&display=swap" rel="stylesheet">
    <!-- Enlace a Google Fonts para personalizar la tipografía en la página -->
</head>

<body>
    <!-- Inicia el cuerpo del documento donde se mostrarán los contenidos visibles para el usuario -->

    <main class="register-container">
        <!-- Elemento principal que actúa como contenedor del formulario de registro y le asigna la clase "register-container" -->

        <form class="register-form">
            <!-- Inicia el formulario con la clase "register-form" -->

            <h1>Crear cuenta</h1>
            <!-- Título del formulario de registro -->

            <div class="user-type">
                <!-- Contenedor para los botones de selección de tipo de usuario -->

                <button type="button" class="user-btn active">Usuario</button>
                <!-- Botón para seleccionar la opción de Usuario, por defecto está activo (con la clase "active") -->

                <button type="button" class="admin-btn">Administrador</button>
                <!-- Botón para seleccionar la opción de Administrador -->
            </div>

            <div class="form-row">
                <!-- Contenedor para organizar los campos de "Nombre" y "Apellido" en una sola fila -->

                <div class="form-group">
                    <!-- Grupo de formulario para el campo de nombre -->

                    <input type="text" id="nombre" placeholder="Nombre *" required>
                    <!-- Campo de entrada de texto para el nombre con un marcador de posición "Nombre *" y marcado como obligatorio -->
                </div>

                <div class="form-group">
                    <!-- Grupo de formulario para el campo de apellido -->

                    <input type="text" id="apellido" placeholder="Apellido *" required>
                    <!-- Campo de entrada de texto para el apellido con un marcador de posición "Apellido *" y marcado como obligatorio -->
                </div>
            </div>

            <div class="form-group">
                <!-- Grupo de formulario para el campo de identidad -->

                <input type="text" id="identidad" placeholder="Número de identidad *" required>
                <!-- Campo de entrada de texto para el número de identidad con un marcador de posición y requerido -->
            </div>

            <div class="form-group">
                <!-- Grupo de formulario para el campo de contacto -->

                <input type="text" id="contacto" placeholder="Número telefónico o correo electrónico *" required>
                <!-- Campo de entrada de texto para el contacto (número o correo) requerido -->
            </div>

            <div class="form-group">
                <!-- Grupo de formulario para el campo de contraseña -->

                <input type="password" id="password" placeholder="Contraseña *" required>
                <!-- Campo de entrada de texto para la contraseña (oculto) con marcador de posición y requerido -->
            </div>

            <div class="form-group">
                <!-- Grupo de formulario para la fecha de nacimiento -->

                <label>Fecha de nacimiento *</label>
                <!-- Etiqueta que indica la selección de fecha de nacimiento como obligatoria -->

                <div class="date-inputs">
                    <!-- Contenedor para los tres selectores de día, mes y año -->

                    <select id="dia" required>
                        <!-- Selector desplegable para el día con la opción "Día" por defecto -->
                        <option value="">Día</option>
                    </select>

                    <select id="mes" required>
                        <!-- Selector desplegable para el mes con la opción "Mes" por defecto -->
                        <option value="">Mes</option>
                    </select>

                    <select id="ano" required>
                        <!-- Selector desplegable para el año con la opción "Año" por defecto -->
                        <option value="">Año</option>
                    </select>
                </div>

                <small class="help-text">
                    <!-- Texto de ayuda que proporciona información adicional sobre la privacidad de la fecha de nacimiento -->
                    Si quieres cambiar quién lo ve, accede a la sección "Información" de tu perfil.
                </small>
            </div>

            <div class="form-group">
                <!-- Grupo de formulario para la selección de género -->

                <label>Género </label>
                <!-- Etiqueta que indica la selección de género -->

                <div class="gender-options">
                    <!-- Contenedor para las opciones de género -->

                    <label class="radio-label">
                        <!-- Etiqueta para la opción de género "Hombre" -->

                        <input type="radio" name="gender" value="hombre">
                        <!-- Botón de opción de radio para seleccionar "Hombre" como género -->

                        <label>Hombre</label>
                        <!-- Texto de la opción de género -->
                    </label>

                    <label class="radio-label">
                        <!-- Etiqueta para la opción de género "Mujer" -->

                        <input type="radio" name="gender" value="mujer">
                        <!-- Botón de opción de radio para seleccionar "Mujer" como género -->

                        <label>Mujer</label>
                        <!-- Texto de la opción de género -->
                    </label>

                    <label class="radio-label">
                        <!-- Etiqueta para la opción de género "Neutro" -->

                        <input type="radio" name="gender" value="neutro">
                        <!-- Botón de opción de radio para seleccionar "Neutro" como género -->

                        <label>Neutro</label>
                        <!-- Texto de la opción de género -->
                    </label>
                </div>

                <small class="help-text">
                    <!-- Texto de ayuda que explica que la visibilidad del género puede modificarse en el perfil -->
                    Puedes cambiar más adelante quién verá tu género en el perfil.
                </small>
            </div>

            <button type="submit" class="submit-btn">Registrarte</button>
            <!-- Botón de envío del formulario con la clase "submit-btn" y el texto "Registrarte" -->

            <div class="form-footer">
                <!-- Contenedor de pie de formulario con enlaces adicionales -->

                <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
                <!-- Texto con enlace a la página de inicio de sesión -->

                <a href="/terms" class="terms-link">Términos y condiciones</a>
                <!-- Enlace a la página de términos y condiciones del sitio -->
            </div>
        </form>
    </main>
</body>
</html>
