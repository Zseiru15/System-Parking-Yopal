<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="metodos de pagos.js" defer></script>
    <script src="metodos de pagos.css" defer></script>
</head>
<body>
    <div class="logo">
        <img src="C:/Users/mairo/OneDrive/Documents/proyecto del sena/Sin título.jpeg" alt="SPY Logo" height="100" width="100"/>
    </div>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-xl font-semibold mb-4">INFORMACIÓN DE CONTACTO</h2>
            <form id="payment-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block mb-1" for="first-name">Nombres</label>
                        <input class="w-full border border-gray-300 p-2 rounded" id="first-name" placeholder="Nombres" type="text" required/>
                    </div>
                    <div>
                        <label class="block mb-1" for="last-name">Apellidos</label>
                        <input class="w-full border border-gray-300 p-2 rounded" id="last-name" placeholder="Apellidos" type="text" required/>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block mb-1" for="email">Correo electrónico</label>
                    <input class="w-full border border-gray-300 p-2 rounded" id="email" placeholder="Correo electrónico" type="email" required/>
                </div>
                <div class="mb-4">
                    <label class="block mb-1" for="expiry-date">Fecha de uso del servicio</label>
                    <input class="w-full border border-gray-300 p-2 rounded" id="expiry-date" type="date" required/>
                </div>
                <h2 class="text-xl font-semibold mb-4">MÉTODO DE PAGO</h2>
                <div class="mb-4">
                    <label class="block mb-1" for="payment-method">Banco</label>
                    <select class="w-full border border-gray-300 p-2 rounded" id="bank-select" required>
                        <option value="" disabled selected>Seleccione un banco</option>
                        <option value="bancolombia">Bancolombia</option>
                        <option value="davivienda">Davivienda</option>
                        <option value="bbva">BBVA</option>
                        <option value="banco-agrario">Banco Agrario</option>
                        <option value="nequi">Nequi</option>
                    </select>
                </div>
                <div id="bank-details" class="hidden mb-4">
                    <label class="block mb-1" for="account-number">Número de cuenta</label>
                    <input class="w-full border border-gray-300 p-2 rounded mb-4" id="account-number" placeholder="Número de cuenta" type="text"/>
                    
                    <label class="block mb-1" for="account-name">Nombre del titular</label>
                    <input class="w-full border border-gray-300 p-2 rounded" id="account-name" placeholder="Nombre del titular" type="text"/>

                    <label class="block mb-1" for="account-type">Tipo de cuenta</label>
                    <select class="w-full border border-gray-300 p-2 rounded" id="account-type-select" required>
                        <option value="" disabled selected>Seleccione un tipo de cuenta</option>
                        <option value="corriente">Corriente</option>
                        <option value="ahorro">Ahorro</option>
                    </select>

                    <label class="block mb-1" for="account-number-confirm">Confirmar número de cuenta</label>
                    <input class="w-full border border-gray-300 p-2 rounded" id="account-number-confirm" placeholder="Confirmar número de cuenta" type="text"/>
                    <label class="block mb-1" for="account-type-confirm">Confirmar tipo de cuenta</label>
                    <select class="w-full border border-gray-300 p-2 rounded" id="account
                    -type="account-type-confirm" required>
                    <option value="" disabled selected>Seleccione un tipo de cuenta</option>
                    <option value="corriente">Corriente</option>
                    <option value="ahorro">Ahorro</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="inline-flex items-center">
                        <input class="form-checkbox" id="terms-checkbox" type="checkbox"/>
                        <span class="ml-2">He leído y acepto los <button type="button" id="view-terms" class="text-blue-600 underline">términos y condiciones</button></span>
                    </label>
                </div>
                <button id="submit-button" class="w-full bg-blue-600 text-white p-2 rounded" type="submit" disabled>Comprar</button>
            </form>
        </div>
    </div>

    <!-- Modal de términos y condiciones -->
    <div id="terms-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md">
            <h3 class="text-lg font-semibold mb-4">Términos y Condiciones</h3>
            <p class="text-sm text-gray-600 mb-4">
                Aquí van los términos y condiciones detallados del servicio para evitar malentendidos con los clientes.
                Asegúrese de leer toda la información antes de continuar.
            </p>
            <button id="close-modal" class="bg-blue-600 text-white px-4 py-2 rounded">Cerrar</button>
        </div>
    </div>
</body>
</html>
