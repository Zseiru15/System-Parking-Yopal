<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('C:/Users/mairo/OneDrive/Documents/proyecto del sena/Firefly parqueaderos spy 18698.jpg');
        background-size: cover;
            background-position: center;
        }
        .payment-method {
            width: 50px;
            height: 30px;
            margin: 0 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .paypal { background-color: #003087; }
        .western-union { background-color: #FFC300; color: black; }
        .visa { background-color: #1A1F71; }
        .mastercard { background-color: #EB001B; }
        .discover { background-color: #FF9F00; }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">INFORMACIÓN DE CONTACTO</h2>
            <form id="paymentForm">
                <div class="mb-4">
                    <input type="text" placeholder="Nombre" class="w-full p-2 border border-gray-300 rounded mb-2" required />
                    <input type="text" placeholder="Apellidos" class="w-full p-2 border border-gray-300 rounded" required />
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Correo electrónico" class="w-full p-2 border border-gray-300 rounded mb-2" required />
                    <input type="text" placeholder="Nombre de la compañía" class="w-full p-2 border border-gray-300 rounded" required />
                </div>
                <h2 class="text-xl font-bold mb-4">MÉTODO DE PAGO</h2>
                <div class="mb-4 flex items-center justify-between">
                    <div class="payment-method paypal">PayPal</div>
                    <div class="payment-method western-union">Western Union</div>
                    <div class="payment-method visa">VISA</div>
                    <div class="payment-method mastercard">MasterCard</div>
                    <div class="payment-method discover">Discover</div>
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Nombre en la tarjeta" class="w-full p-2 border border-gray-300 rounded mb-2" required />
                    <input type="text" placeholder="1234 1234 1234 1234" class="w-full p-2 border border-gray-300 rounded mb-2" required />
                    <div class="flex">
                        <input type="text" placeholder="MM/AA" class="w-1/2 p-2 border border-gray-300 rounded mb-2 mr-2" required />
                        <input type="text" placeholder="CVC" class="w-1/2 p-2 border border-gray-300 rounded mb-2" required />
                    </div>
                </div>
                <div class="mb-4">
                    <input type="checkbox" id="terms" class="mr-2" required />
                    <label for="terms">Por favor acepta los términos y condiciones antes de continuar</label>
                </div>
                <button type="button" onclick="goBack()" class="w-full bg-gray-500 text-white p-2 rounded mb-2">Regresar</button>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Comprar</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario
            })
            alert("Comprobando validación...");
            setTimeout(() => {
                alert("Pago exitoso");})
